<!doctype html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<html xmlns:th="http://thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/home-shop-page.css">
    <title>Shop-home-page</title>
</head>
<body>
<header>
    <div class="container-fluid div-header">
        <div class="row" style="padding: 10px 0px;">
            <div class="col-2 div-header-left-one">
                <a href="/">
                    <button class="btn btn-primary" type="submit">На главную</button>
                </a>
            </div>
            <div class="col-2 div-header-left-two" style="text-align: right; padding: 0px 50px">
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton1"
                            data-bs-toggle="dropdown" aria-expanded="false">
                        Каталог
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-4 div-header-center d-flex">
                    <div class="form-outline">
                    <input class="form-control me-2" type="search" id="searchHomeShopPage" placeholder="Поиск" aria-label="Search">
                    </div>
                    <button class="btn btn-primary" id="searchHomeShopPageButton" type="submit">Поиск</button>
            </div>
            <div class="col-2 div-header-right-one" style="padding: 0px 50px">
                <button type="button" class="btn btn-outline-primary basket-btn">Корзина</button>
            </div>
            <div class="col-1 div-header-right-two">
                <h5 sec:authorize="hasAuthority('ADMIN')">
                    <a href="/admin" class="user-tag" id="adminTag" sec:authorize="isAuthenticated()"
                       sec:authentication="principal.username"></a></h5>
                <h5 sec:authorize="hasAuthority('USER')">
                    <a href="/user" class="user-tag" id="userTag" sec:authorize="isAuthenticated()"
                       sec:authentication="principal.username"></a></h5>
            </div>
            <div class="col-1 div-header-right-three" style="text-align: right; padding: 0px 10px">
                <button sec:authorize="isAnonymous()" class="btn btn-outline-success login-btn"
                        data-toggle="modal" data-target="#staticBackdrop">Войти
                </button>
                <form method="get" action="/logout" class="btn_danger_out">
                    <button sec:authorize="isAuthenticated()" class="btn btn-outline-danger" type="submit">Выйти
                    </button>
                </form>
            </div>
        </div>
    </div>
</header>

<div class="container-fluid vh-100 home-shop-container">
    <div class="row">
        <div class="col-2 home-shop-left-body " style="background: #91a2bd">
        </div>
        <div class="col-10 home-shop-right-body" style="background: #e3e3e3">
        </div>
        <div class="col-2 home-shop-left-body " style="background: #91a2bd">
        </div>
        <div class="col-10 home-shop-right-body reviews" style="background: #e3e3e3; padding-top: 10px">
            <div class="headReview">
                <h3>
                    Все отзывы
                </h3>
                <button sec:authorize="isAuthenticated()" type="button" style="margin-top: 5px" id="btnUserShopReviewAddForm"
                        class="btn btn-success" data-bs-toggle="modal" data-bs-target="#userReviewAddForm">Оставить отзыв</button>
            </div>
            <div class="review-listingTable">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Id отзыва</th>
                        <th>Автор</th>
                        <th>Дата отзыва</th>
                        <th>Описание</th>
                        <th>Плюсы</th>
                        <th>Минусы</th>
                        <th>Рейтинг</th>
                        <th>Изображение</th>
                    </tr>
                    </thead>
                    <tbody class="review-listing"></tbody>
                </table>
            </div>
            </div>
        </div>
        <div th:replace="modal/userReviewAddForm"/>
    </div>
</div>
<div class="container-fluid vh-100 login-form">
    <div class="login-content"></div>
</div>

<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

<script src="../js/Review.js"></script>
<script src="../js/Rating.js"></script>
<script type="text/javascript" src="../js/search.js"></script>
<script type="text/javascript" src="../js/home-basket-logic.js"></script>
<script src="../js/home-shop-page.js"></script>
<script src="/js/registration.js"></script>

</body>
</html>
